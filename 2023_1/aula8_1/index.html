<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/meuScript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <div class="border p-4 m-2 text-center">
            <h1>Fomrulários com Javascript</h1>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2>Radio</h2>
                <p>Qual seu genero?</p>
                <p>Feminino
                    <input type="radio" name="gender" value="Feminino"></p>
                <p>Masculino
                    <input type="radio" name="gender" value="Masculino"></p>
                <p>Outro
                    <input type="radio" name="gender" value="Outro"></p>
                <button onclick="displayRadioValue()">Enviar</button>
            </div>
            <div class="col-md-6">
                <h4 id="result">...</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 bg-danger m-3 text-white">
                <h2>CheckBox</h2>
            </div>
            <div class="col-md-6">
                <p>Quais são as suas prioridades</p>
                <p>Trabalho
                    <input type="checkbox" value="Trabalho"></p>
                <p>Estudos
                    <input type="checkbox" value="Estudos"></p>
                <p>Saúde
                    <input type="checkbox" value="Saúde"></p>
                <button onclick="getCheckBox()">Enviar</button>
            </div>
            <div class="col-md-2">
                <h3>Suas prioridades são <span id="pri">....</span>
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <p>Selecione o seu plano:</p>
                <select id="select1">
                    <option value="Free">Free</option>
                    <option value="Basic">Basic</option>
                    <option value="Premium">Premium</option>
                </select>
                <p>
                    <button onclick="getOption()">
                        Veja o plano</button>
                </p>
            </div>
            <div class="col-md-6"> 
                <p>O plano selecionado é 
                    <span class="output"></span></p>
            </div>
        </div>
    </div>
</body>
</html>
