<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="aula11.js"></script>
    <title>Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="row mb-3">
            <label class="col-2 col-form-label" for="nome">Nome Completo</label>
            <div class="col-10">
                <input class="form-control" type="text" id="nome">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="email">E-mail</label>
            <input class="form-control" type="email" id="email">
        </div>
        <div class="mb-3">
            <label class="form-label" for="pass"> Senha</label>
            <input class="form-control" type="password" id="pass">
        </div>
        <div class="row">
            <div class="mb-3 col">
                <label for="pass"> Nascimento</label>
                <input class="form-control" type="date" id="nascimento">
            </div>
            <div class="mb-3 col">
                <label class="form-label" for="estado"> UF</label>
                <select class="form-control" id="estado">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    <option value="EX">Estrangeiro</option>
                </select>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-2 col-form-label" for="yesno"> Radio</label>
            <div class="col">
                <input class="form-check-input" name="yesno" type="radio">
                <label class="form-check-label" for="yesno">Yes</label>
            </div>
        </div>
        <p>
            <button class="btn btn-primary" onclick="salvar3()">Salvar</button>
        </p>

        <div id="tabular">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Nascimento</th>
                    <th scope="col">UF</th>
                    <th scope="col">Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Juliana Costa</td>
                    <td>juliana.silva@up.edu.br</td>
                    <td>13/01/1988</td>
                    <td>PR</td>
                    <td><i class="bi bi-pencil-square"></i></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</body>
