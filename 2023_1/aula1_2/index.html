<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/meuestilo.css">
    <title>Calculadora de fatorização</title>
</head>
<body>
    <div class="page">
        <div class="principal">
            <h1 >
                Calculadora de Fatorização Primária
            </h1>
            <p >Os fatores primários de um número são todos os 
                inteiros abaixo desse número que são divisíveis 
                em número, bem como 1. 
                Por exemplo, os fatores primários de 12 são 
                1,2,3,4,6, e 12.</p>
            <form action="">
                <label for="numero">Número</label>
                <input class="numero" name="numero" id="numero"
                type="number" min="2" max="100" required>
                <button>Calcular fatores primários</button>
            </form>
        </div>
    </div>
</body>
</html>
<!--
