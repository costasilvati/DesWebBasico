<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col text-center">
                <h1>Cadstro de Usu√°rios</h1>
            </div>
        </div>
        <div class="row p-3">
            <div class="col m-4 bg-light border">
               <form>
                <div class="m-3">
                    <label class="form-label" for="email">Nome</label>
                    <input type="text" class="form-control" id="nome" autocomplete="given-name">
                </div>
                <div class="m-3">
                    <label class="form-label" for="senha">E-mail</label>
                    <input type="email" class="form-control" id="email" autocomplete="email">
                </div>
                <div class="m-3">
                    <label class="form-label" for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary m-3">Salvar</button>
               </form>
            </div>
        </div>
        <div class="row p-3">
            <div class="col m-4">
                <table class="table" id="tabela">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">E-mail</th>
                            <th scope="col">Senha</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                   </table>
            </div>
        </div>
    </div>
    <script src="js/aula16.js"></script>
</body>
</html>
