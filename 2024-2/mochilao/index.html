<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios de Lógica</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Desafios de Lógica</h1>
        <h2>Descubra a lógica e complete o próximo elemento:</h2>

        <div id="result" class="m-3"></div>

        <div id="pass" class="m-3"></div>
        <form id="quizForm">
            <div class="form-group">
                <label for="q1">a) 1, 3, 5, 7, ___</label>
                <input type="text" class="form-control" id="q1">
            </div>
            <div class="form-group">
                <label for="q2">b) 2, 4, 8, 16, 32, 64, ____</label>
                <input type="text" class="form-control" id="q2">
            </div>
            <div class="form-group">
                <label for="q3">c) 0, 1, 4, 9, 16, 25, 36, ____</label>
                <input type="text" class="form-control" id="q3">
            </div>
            <div class="form-group">
                <label for="q4">d) 4, 16, 36, 64, ____</label>
                <input type="text" class="form-control" id="q4">
            </div>
            <div class="form-group">
                <label for="q5">e) 1, 1, 2, 3, 5, 8, ____</label>
                <input type="text" class="form-control" id="q5">
            </div>
            <div class="form-group">
                <label for="q6">f) 2, 10, 12, 16, 17, 18, 19, ____</label>
                <input type="text" class="form-control" id="q6">
            </div>
            <button type="button" class="btn btn-primary" onclick="checkAnswers()">Verificar Respostas</button>
        </form>
        
    </div>

    <script>
        function checkAnswers() {
            const answers = {
                q1: '9',
                q2: '128',
                q3: '49',
                q4: '100',
                q5: '13',
                q6: '200'
            };

            let correctCount = 0;
            for (let key in answers) {
                const userAnswer = document.getElementById(key).value;
                if (userAnswer === answers[key]) {
                    correctCount++;
                }
            }

            const resultDiv = document.getElementById('result');
            const passDiv = document.getElementById('pass');
            if (correctCount >= 3) {
                resultDiv.innerHTML = '<div class="alert alert-success">Parabéns! Você acertou no mínimo 3 desafios.</div>';
                passDiv.innerHTML = '<div class="alert alert-warning">A senha para o próximo desafio é: UP_MOCHILAO.</div>';
            } else {
                resultDiv.innerHTML = '<div class="alert alert-danger">Você não acertou o mínimo de 3 desafios. Tente novamente! </div> <br><button type="button" class="btn btn-primary" onclick="recarregar()">Jogar novamente</button>';
                
            }
        }

        function recarregar(){
            location.reload();
        }
    </script>
</body>
</html>
