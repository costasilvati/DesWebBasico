<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Arquivos do bootstrap-->
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
    <title>Add elements JS</title>
</head>
<body>
    <div >
        <div >
            <div >
                <h1 >Formulário com JS</h1>
            </div>
        </div>
        <div >
            <div ></div> <!-- Div em branco esquerda-->
            <div >
                <!-- ELementos de form-->
                <div >
                    <div >
                        <label for="nome" >Nome</label>
                        <input type="text"  
                        placeholder="Primeiro nome" aria-label="Primeiro nome">
                    </div>
                    <div >
                        <label for="snome" >Sobrenome</label>
                        <input type="text"  
                        placeholder="Sobrenome" aria-label="Sobrenome">
                    </div>
                </div>
                <div >
                    <div >
                        <label for="mail" >E-mail</label>
                        <input type="email" 
                        placeholder="email@email.com" aria-label="email@email.com">
                    </div>
                </div>
                <button >
                    Salvar
                </button>
            </div>
            <div ></div>
        </div>
        <div >
            <div ></div> 
            <div >
                <h1 >Usuários cadastrados</h1>
                <table >
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nome Completo</th>
                            <th>E-mail</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td> <td>Juliana Costa</td> <td>juliana.silva@up.edu.br</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div ></div> 
        </div>
    </div>
    <script src="js/meuscript.js"></script>
</body>
</html>
