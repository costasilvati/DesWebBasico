<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link em getbootstrap.com -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Page 2 JS</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <header class="text-center bg-primary text-white p-4">
                    <h1 class="display-2">Página Bootstrap Javascript</h1>
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col p-4 m-2">
                <p>Botão edita tamanho do texto</p>
                <button onclick="mudaTamanho()" class="btn btn-success">
                    Mude o tamanho do texto
                </button>
                <p>Botão para ocultar elemento de ID texto</p>
                <button onclick="ocultar()" class="btn btn-primary">
                    Ocultar texto
                </button>
                <p>Este botão exibe o elemento de id texto</p>
                <button onclick="exibir()" class="btn btn-outline-secondary">
                    Exibir texto
                </button>
                <p>Este botão exibe uma mensagem</p>
                <button onclick="mensagem()" class="btn btn-outline-dark">
                    Veja uma mensagem
                </button>
            </div>
            <div class="col p-4 m-2">
                <h3 id="texto" class="display-5">
                    Este texto será alterado com ações Javascript
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col p-4 m-2">
                <h2 class="text-center">Formulários com Javascript</h2>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" name="nome" 
                            id="n" placeholder="Nome">
                </div>
                <button onclick="salvar()" class="btn btn-primary" type="submit">
                    Salvar
                </button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
