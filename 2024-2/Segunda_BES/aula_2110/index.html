<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>JS</title>
</head>
<body>
    <div class="container"> <!-- Todo o conteúdo vai aqui-->
        <div class="row"><!-- Página toda-->
            <div class="col-md-3 bg-light p-3"> <!-- menu-->
                <h1>Aula Javascript</h1>
                <nav>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#sec1">Primeiro Javascript</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#sec2">Copiando parágrafo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#sec3">Editando o src de uma img</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-md-9"> <!-- conteúdo -->
                <div class="row m-2">
                    <div class="col-md">
                        <h2>Primeiro JS</h2>
                        <button onmouseover="document.getElementById('p1').innerHTML = Date()">
                            Mostrar data e hora
                        </button>
                        <p id="p1"></p>
                    </div>
                    <div class="col-md">
                        <h2>Segundo JS</h2>
                        <!-- Fazer aparecer e sumir a hora-->
                         <button onmouseover="document.getElementById('p2').innerHTML = Date()" 
                                 onmouseout="document.getElementById('p2').innerHTML = ''">
                            Ver e desparecer a hora
                         </button>
                         <p id="p2"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
