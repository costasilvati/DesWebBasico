<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>bootstrap + JS</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron jumbotron-fluid mt-3 p-3 bg-light">
                <div class="container text-center">
                    <h1 class="display-4">Javascript + bootstrap</h1>
                    <p class="lead">Este é um parágrafo da class lead</p>
                </div>
            </div>
        </div>
        <div class="row">
            <ul class="nav nav-pills justify-content-center">
                <li class="nav-item">
                    <a href="#sec1" class="nav-link active">Funçoes JS</a>
                </li>
                <li class="nav-item">
                    <a href="#sec2" class="nav-link">JS externo</a>
                </li>
            </ul>
        </div>
        <div class="row mt-3" id="sec1">
            <div class="col">
                <h2 id="original">Copiar texto entre elementos</h2>
                <p>Uso de função JS</p>
                <button class="btn btn-primary" onclick="copiar()">
                    Copiar texto do h2 para em
                </button>
                <p><em id="copia"></em></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>Editando o src de img com JS</h2>
                <button class="btn btn-success" onclick="ligar()">
                    Ligar
                </button>
                <img id="lamp" 
                    src="https://www.w3schools.com/js/pic_bulboff.gif" 
                    alt="Imagem de uma lampada">
                <button class="btn btn-danger" onclick="desligar()">
                    Desligar
                </button>
            </div>
        </div>
    </div>
    <script>
        function copiar(){
            var x = document.getElementById('original').innerHTML;
            document.getElementById('copia').innerHTML = x;
        }
    </script>
    <script src="js/meuscript.js"></script>
</body>
</html>
