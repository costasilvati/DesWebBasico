<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div>
        <button onclick="iniciar()">
            Iniciar
        </button>
    </div>
    <div id="jogo">
        <div id="draggable1" class="draggable" draggable="true">Div 1</div>
        <div id="draggable2" class="draggable" draggable="true">Div 2</div>
        <div id="draggable3" class="draggable" draggable="true">Div 3</div>
        <div id="draggable4" class="draggable" draggable="true">Div 4</div>

        <div id="dropzone1" class="dropzone">Dropzone 1</div>
        <div id="dropzone2" class="dropzone">Dropzone 2</div>
        <div id="dropzone3" class="dropzone">Dropzone 3</div>
        <div id="dropzone4" class="dropzone">Dropzone 4</div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
