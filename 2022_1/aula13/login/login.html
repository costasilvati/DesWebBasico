<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <!-- Ícones Bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
  <title>Finanças Pessoais</title>
  <!-- Custom styles for this template -->
  <link href="../css/signin.css" rel="stylesheet" />
</head>

<body class="">
  <script src="../js/post.js"></script>
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <h1>Crie sua conta</h1>
        <main class="form-control">
          <form method="post" onsubmit="cadastraUsuario()">
            <div class="form-floating">
              <input type="email" class="form-control" id="email" placeholder="name@exemplo.com" />
              <label for="floatingInput">Email</label>
            </div>
            <p></p>
            <div class="form-floating">
              <input type="password" class="form-control" id="senha" placeholder="Senha" />
              <label for="floatingPassword">Senha</label>
            </div>
            <button class="w-50 btn btn-lg btn-primary" type="submit"> Enviar</button>
          </form>
        </main>
      </div>
    <div class="col-md-2"></div>
  </div><!-- row -->
  </div> <!-- container-->
</body>

</html>
